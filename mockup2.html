<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style-mockup2.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="./images/contact-us-phone.jpg" alt="phone">
        </div>
        <div class="form-section">
            <h1>Contact Us</h1>
            <form action="/submit-path.html" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" required>

                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit" class="button">Contact Us</button>
            </form>
            <div class="info-section">
                <p><strong>Contact</strong><br>hi@green.com</p>
                <p><strong>Based In</strong><br>New York, California, Ohio</p>
                <div class="social-icons">
                    <a href="#"><img src="./images/facebook logo_icon.svg" alt="Facebook"></a>
                    <a href="#"><img src="./images/instagram logo_icon.svg" alt="Instagram"></a>
                    <a href="#"><img src="./images/twitter logo_icon.svg" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
