<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-mockup1.css">
    <title>Connect With Our Team</title>
</head>

<body>
    <header>
    </header>

    <form class="form-container" id="contact-form" action="/submit-path.html" method="post">
        <h1>Connect With Our Team</h1>
        <p>Fill the form so that our team can reach out to you</p>
        <section class="form-fields">
            <div class="row">
                <input type="text" placeholder="Name" id="name-input" name="name" required>
                <input type="email" placeholder="Email" id="email-input" name="email" required>
            </div>

            <div class="row">
                <input type="tel" placeholder="Phone" id="phone-input" name="phone" class="phone-input" required>
            </div>

            <button type="submit">Submit</button>
        </section>
    </form>

</body>

</html>
