<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment Form</title>
    <link rel="stylesheet" href="/style-mockup3.css">
</head>

<body>
    <div class="book-container">
        <h1> Book your appointment now</h1>
        <p>So our team can reach out to you on time</p>

        <form action="/submit-path.html" class="book-form">

            <div class="form-group">
                <label for="first-name">Full Name</label>
                <input type="text" id="name" placeholder="eg: John Doe">
            </div>

            <div class="form-group">
                <label for="available-date">Available Date</label>
                <select name="available-date" id="available-date" class="dropdown-date">
                    <option selected disabled>Select</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="eg: john@email.com">
            </div>

            <div class="form-group">
                <label for="message">Share Your Message</label>
                <textarea name="message" id="message" rows="7" placeholder="Message"></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <select id="country-code" name="country-code">
                        <option value="+1">+1 (USA)</option>
                        <option value="+34">+34 (Spain)</option>
                        <option value="+52">+52 (Mexico)</option>
                    </select>
                    <input type="tel" id="phone" pattern="\d*" placeholder="eg: 1234567890"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10" required>
                </div>
            </div>

            <div class="form-group full-width">
                <button type="submit">Book Now â†’</button>
            </div>

        </form>

    </div>

</body>

</html>
