<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="/style-mockup4.css">
</head>

<body>
    <div class="job-application-container">
        <h1> Job Application ( Web )</h1>

        <form action="/submit-path.html" class="job-application-form">

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter First Name">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter Last Name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="job-role">Job Role</label>
                <select name="job-role" id="job-role">
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="DevOps Engineer">DevOps Enginer</option>
                </select>
            </div>

            <div class="form-group-address">
                <label for="address">Enter Address</label>
                <textarea name="address" id="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter City">
            </div>

            <div class="form-group">
                <label for="pincode">Zip</label>
                <input type="text" id="pincode" placeholder="Enter Zip Code" maxlength="6">
            </div>

            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date">
            </div>

            <div class="form-group">
                <label for="cv-upload">Upload Your CV</label>
                <input type="file" id="cv-upload">
            </div>

            <div class="form-group full-width">
                <button type="submit">Apply Now</button>
            </div>

        </form>

    </div>

</body>

</html>
